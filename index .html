&lt;script&gt;
// Smooth scrolling for anchor links
document.querySelectorAll('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});

// Mobile menu toggle
const mobileMenuButton = document.querySelector('.lg\\:hidden button');
if (mobileMenuButton) {
    mobileMenuButton.addEventListener('click', function() {
        // Add mobile menu functionality here
        console.log('Mobile menu clicked');
    });
}

// Product quantity controls
document.querySelectorAll('[data-quantity-btn]').forEach(button =&gt; {
    button.addEventListener('click', function() {
        const isIncrement = this.textContent.includes('+');
        const quantitySpan = this.parentElement.querySelector('span');
        let quantity = parseInt(quantitySpan.textContent);
        
        if (isIncrement) {
            quantity++;
        } else if (quantity &gt; 1) {
            quantity--;
        }
        
        quantitySpan.textContent = quantity;
    });
});

// Add to cart functionality
document.querySelectorAll('[data-add-to-cart]').forEach(button =&gt; {
    button.addEventListener('click', function() {
        // Add animation or notification
        this.innerHTML = '&lt;i class=&quot;fas fa-check mr-3&quot;&gt;&lt;/i&gt;Added to Cart!';
        this.classList.add('bg-green-600');
        
        setTimeout(() =&gt; {
            this.innerHTML = '&lt;i class=&quot;fas fa-shopping-cart mr-3&quot;&gt;&lt;/i&gt;Add to Cart';
            this.classList.remove('bg-green-600');
        }, 2000);
    });
});

// Filter functionality
document.querySelectorAll('input[type=&quot;checkbox&quot;]').forEach(checkbox =&gt; {
    checkbox.addEventListener('change', function() {
        // Add filter logic here
        console.log('Filter changed:', this.nextElementSibling.textContent, this.checked);
    });
});

// Scroll animations
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
        }
    });
}, observerOptions);

// Observe elements for animation
document.querySelectorAll('section').forEach(section =&gt; {
    section.style.opacity = '0';
    section.style.transform = 'translateY(20px)';
    section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    observer.observe(section);
});
&lt;/script&gt;

redits whenever needed. These supplementary credits have no expiration date, offering complete usage flexibility.\"},{\"value\":\"question-4\",\"question\":\"What's the process for canceling a subscription?\",\"answer\":\"Canceling your subscription is straightforward: Sign into your account, click your avatar, navigate to 'Account Settings', select 'Manage Plan', and choose the cancellation option.\"},{\"value\":\"question-5\",\"question\":\"What should I know about the refund policy?\",\"answer\":\"Being a bootstrapped startup with significant AI model and GPU infrastructure costs, we cannot provide refunds since our providers don't allow it. For any UI design tool issues, please email support@uxpilot.ai for immediate assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I access my subscription invoice?\",\"answer\":\"Accessing your invoice is simple: Log into your account, click your avatar, go to 'Account Settings', select 'Manage Plan', and find the Stripe link to download your invoice.\"},{\"value\":\"question-7\",\"question\":\"How does UX Pilot handle UI design data security and AI training?\",\"answer\":\"We prioritize your UI design data security by implementing Google Cloud encryption with 256-bit AES for both stored and transmitted data. We maintain a strict policy against using your UI designs for AI model training, ensuring complete data confidentiality.\"},{\"value\":\"question-8\",\"question\":\"Need more information about our UI design generation tools?\",\"answer\":\"Contact our support team at support@uxpilot.ai for answers to any questions about our UI design capabilities.\"}]},\"wire\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Can I try UX Pilot's AI Wireframe Generator before subscribing?\",\"answer\":\"Yes, you can try UX Pilot for free. Simply create a free account, and you'll receive complimentary credits to explore our AI models. These credits allow you to generate professional wireframes, low and high-fidelity mockups, and user flow diagrams at no cost.\"},{\"value\":\"question-2\",\"question\":\"Can I customize the wireframes created by the AI?\",\"answer\":\"Yes, our wireframing tool fully supports customization of AI-generated layouts. You can adjust components, spacing, and information architecture to match your specific needs and project requirements. You can also export the wireframes to Figma for further refinement and team collaboration.\"},{\"value\":\"question-3\",\"question\":\"Does the tool support iterative wireframing processes?\",\"answer\":\"Absolutely. Our wireframe generator is built to facilitate iterative design processes. You can create multiple layout variations, refine wireframes based on feedback, and continuously enhance your information architecture using our AI-powered capabilities.\"},{\"value\":\"question-9\",\"question\":\"What types of wireframes can I create with UX Pilot?\",\"answer\":\"UX Pilot enables you to create a wide variety of wireframes including low-fidelity sketches, detailed sitemaps, and user flow diagrams for both mobile and desktop platforms. Our AI-powered tools assist with all aspects of wireframing, from initial concepts to detailed structural layouts. Whether you're designing single screens or complex user flows, UX Pilot provides the flexibility to create wireframes for different device types and user experiences.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for wireframe generation?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits for wireframe generation. These extra credits do not expire, providing you with flexibility in your usage.\"},{\"value\":\"question-4\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time through these simple steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you encounter any issues with our wireframing tools, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice through these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my wireframe data secure? Will it be used to train AI models?\",\"answer\":\"Your wireframe data's security is our highest priority. We utilize Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We guarantee that we won't use your wireframes to train AI models, ensuring the confidentiality and integrity of your information.\"},{\"value\":\"question-8\",\"question\":\"Still have questions about our AI Wireframe Generator?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to assist you with any wireframing related questions.\"}]},\"figma\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Do I need a separate subscription for the UX Pilot Figma plugin?\",\"answer\":\"No, your UX Pilot subscription works seamlessly across both our web platform and Figma plugin. You can use the same credits and features whether you're working in Figma or our web interface, providing a unified design experience.\"},{\"value\":\"question-2\",\"question\":\"Can I try the UX Pilot Figma plugin before subscribing?\",\"answer\":\"Yes, you can test our Figma plugin for free. Create an account to receive complimentary credits for exploring our AI design capabilities directly within Figma. Generate professional UI designs, wireframes, and interactive prototypes without any initial cost.\"},{\"value\":\"question-3\",\"question\":\"How does UX Pilot's Figma plugin compare to other AI design plugins?\",\"answer\":\"Unlike other Figma AI plugins that focus solely on component generation, UX Pilot offers comprehensive UX/UI capabilities including wireframing, high-fidelity designs, and predictive heatmaps directly within Figma. Our plugin maintains design system consistency and supports real-time collaboration while leveraging advanced AI features.\"},{\"value\":\"question-4\",\"question\":\"Can I customize the AI-generated designs in Figma?\",\"answer\":\"Absolutely. All designs generated by our Figma plugin are fully customizable using Figma's native tools. You can modify colors, typography, layouts, and components while maintaining your design system consistency. The AI-generated elements are organized in clean, logical layers for easy editing.\"},{\"value\":\"question-6\",\"question\":\"What types of designs can I create with the Figma AI?\",\"answer\":\"Our Figma plugin supports a wide range of design needs including wireframes, high-fidelity UI designs, responsive layouts, and predictive heatmaps. Whether you're designing mobile apps, websites, or complex design systems, the plugin provides AI-powered tools for every stage of your design process.\"},{\"value\":\"question-9\",\"question\":\"Is my design data secure when using the Figma plugin?\",\"answer\":\"Yes, we prioritize your data security. The plugin uses encrypted connections and follows Figma's security best practices. We use Google Cloud encryption with 256-bit AES for all data transmission. Your designs and data are never used to train AI models, ensuring complete confidentiality.\"},{\"value\":\"question-10\",\"question\":\"Will the plugin slow down my Figma performance?\",\"answer\":\"No, our plugin is optimized for performance. The AI processing happens on our secure cloud servers, not your local machine, ensuring Figma's performance remains smooth and responsive while using our plugin's features.\"},{\"value\":\"question-11\",\"question\":\"How does the plugin handle team collaboration?\",\"answer\":\"The plugin works seamlessly with Figma's collaboration features. Multiple team members can use the plugin simultaneously, and all AI-generated designs integrate naturally with Figma's commenting, sharing, and version control systems.\"},{\"value\":\"question-12\",\"question\":\"Can I purchase additional credits for the Figma plugin?\",\"answer\":\"Yes, once you're on a paid plan, you can purchase additional credits that work across both our web platform and Figma plugin. These credits never expire, giving you flexibility in your usage across both environments.\"},{\"value\":\"question-13\",\"question\":\"Still have questions about our Figma plugin?\",\"answer\":\"Contact our support team at support@uxpilot.ai for any questions about our Figma plugin capabilities. We're here to help you make the most of AI-powered design within Figma.\"}]},\"website\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Can I try the AI Website Generator before subscribing?\",\"answer\":\"Yes, you can test our AI Website Generator for free. Simply create a free account, and you'll receive complimentary credits to explore our AI website design models. These credits allow you to generate professional website layouts, responsive designs, and interactive prototypes without any cost.\"},{\"value\":\"question-2\",\"question\":\"Can I customize the website designs created by the AI?\",\"answer\":\"Yes, our AI Website Generator supports full customization of AI-generated website designs. You can modify colors, typography, and layouts to match your brand identity and specific requirements. Additionally, you can export the designs to Figma for further customization and team collaboration.\"},{\"value\":\"question-3\",\"question\":\"Does the AI Website Generator support iterative design processes?\",\"answer\":\"Absolutely. Our AI Website Generator is built to facilitate iterative design processes. You can generate multiple website versions, refine layouts based on feedback, and continuously enhance your designs using our AI-powered website creation features.\"},{\"value\":\"question-9\",\"question\":\"What types of website designs can I create with the AI Website Generator?\",\"answer\":\"Our AI Website Generator enables you to create a wide range of website designs including landing pages, product pages, and complete website layouts for both mobile and desktop platforms. Our AI-powered tools assist with various aspects of web design, from initial concepts to detailed interactive prototypes. Whether you're designing single pages or complete website architectures, our generator provides the flexibility to create designs for different devices and user experiences.\"},{\"value\":\"question-hosting\",\"question\":\"Does UX Pilot provide website hosting services?\",\"answer\":\"No, UX Pilot doesn't provide hosting services. We focus on helping you create beautiful, responsive website designs and generate the corresponding code. You can easily export the designs and code to host them on your preferred hosting platform like AWS, DigitalOcean, or Vercel. This gives you complete control over your hosting environment while leveraging our AI-powered design capabilities.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for website generation?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits for website design generation. These extra credits do not expire, giving you flexibility in your usage.\"},{\"value\":\"question-4\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you experience issues with our website generator, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my website design data safe? Will it be used to train AI models?\",\"answer\":\"Your website design data's security is our top priority. We use Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We assure you that we won't use your website designs to train AI models, maintaining the confidentiality and integrity of your information.\"},{\"value\":\"question-8\",\"question\":\"Still have questions about our AI Website Generator?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to help with all your website design needs.\"}]},\"affiliate\":{\"items\":[{\"value\":\"question-affiliate-1\",\"question\":\"What are the conditions for a qualified referral?\",\"answer\":\"Referrals must be new UX Pilot users who haven't previously created an account. Self-referrals and referrals from your own organization don't qualify. Additionally, if the customer's last interaction before signing up was through another paid marketing channel, the referral won't be eligible.\"},{\"value\":\"question-affiliate-2\",\"question\":\"How long does the referral tracking last?\",\"answer\":\"Our referral tracking cookie lasts for 30 days from the initial click on your affiliate link.\"},{\"value\"
